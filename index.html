<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
 
</head>
<body>
  
    <div class="container">
      <div class="card">
       
        <img class="card-header" src="./images/bg-pattern-card.svg" alt="">
        <div class="card-body">
            <img class="card-body-victor" src="./images/image-victor.jpg" alt="foto-usuario">
          
          <h1 class="card-body-title">Victor Crest
            <span>26</span>
          </h1> 

          <p class="card-body-p">London</p>
        </div>
        
        <div class="card-bottom">
         <div class="card-bottom-info">
           <h3>80k</h3>
           <p>Followers</p>
         </div>
         <div class="card-bottom-info">
           <h3>803k</h3>
           <p>likes</p>
         </div>
         <div class="card-bottom-info">
           <h3>1.4k</h3>
           <p>Photos</p>
         </div>
        </div>

      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Pedroajs" target="_blank">Pedro Augusto</a>.
    </div>
</body>
</html>
